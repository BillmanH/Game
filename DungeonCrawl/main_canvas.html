<!doctype html>
<html>
<head>
	<title>main game unit</title>
	<script type="text/javascript" src="../d3.v3.min.js"></script>
	<!-- <link rel="stylesheet" href="mobile.css" type="text/css" media="only screen and (max-width: 600px)"/> -->
	<!-- <link rel="stylesheet" href="stylesheet.css" type="text/css" media="only screen and (min-width: 601px)"/> -->
</head>

<body onkeypress="processKey(event)">
	<script>
		var width = 1200,
			height = 600,
			char_x = screen.width/2,
			char_y = screen.height/2;	
							
		var canvas = d3.select("body")  
				.append("svg")
				.attr("width",width)
				.attr("height",height)
				.style("border", "1px solid black");
				
		//this is where the 'world' is loaded:
		canvas.append("svg:image")
				.attr('x',0)
				.attr('y',0)
				.attr('width', 120)
				.attr('height', 60)
				.attr("xlink:href","https://s3-us-west-2.amazonaws.com/williamjeffreyharding.com/Assets/gameTextures/grass_1.jpg")
				.style("border", "2px solid black");
	</script>
<!-- independent libraries for game objects -->
	<script type="text/javascript" src="main_character.js"></script>
	<script type="text/javascript" src="main_engine.js"></script>
	

</body>
</html>
